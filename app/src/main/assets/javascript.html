<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>安卓和JS的交互</title>
        // JS代码
        <script>
            // Android需要调用的方法
           function callJS(){
              alert("Android调用了JS的callJS方法");
           }
            // 由于对象映射，所以调用test对象等于调用Android映射的对象
           function callAndroid(){
              Android.test("js调用了android中的方法","FC");
           }
           function showConfirm(){
              var aboolean = confirm("是否确认点击？")
           }
           function showPrompt(){
              var aStr = prompt("这是标题","这是默认字段")
           }
        </script>
    </head>
    <body>
        <br/>
        <button type="button" id="button1" onclick="callAndroid()">显示一个Android的toast</button>
        <br/>
        <button type="button" id="button2" onclick="showConfirm()">显示确认弹窗</button>
        <br/>
        <button type="button" id="button3" onclick="showPrompt()">显示输入框</button>
    </body>
</html>
